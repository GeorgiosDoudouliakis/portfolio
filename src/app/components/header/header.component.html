<header>
    <div class="navigation-container">
        <div class="navigation-links">
            <div *ngIf="!isLinkHovered" class="brand rounded">GD</div>
            <div class="hovered-link-icon rounded"><img/></div>
            <div *ngIf="isInMobileDevice" class="menu-icon-container" (click)="mobileMenuHandler()">
                <svg *ngIf="mobileMenuState === 'closed'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#F64C72"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
                <svg *ngIf="mobileMenuState === 'opened'" xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#F64C72"><path d="M0 0h24v24H0z" fill="none"/><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </div>
            <nav>
                <ul>
                    <li (mouseover)="onLinkHover('about')" (mouseout)="onLeaveLinkHover()" (click)="scrollTo('about')">
                        About
                    </li>
                    <li (mouseover)="onLinkHover('education')" (mouseout)="onLeaveLinkHover()" (click)="scrollTo('education')">
                        Education
                    </li>
                    <li (mouseover)="onLinkHover('experience')" (mouseout)="onLeaveLinkHover()" (click)="scrollTo('experience')">
                        Experience
                    </li>
                    <li (mouseover)="onLinkHover('skills')" (mouseout)="onLeaveLinkHover()" (click)="scrollTo('skills')">
                        Skills
                    </li>
                    <li (mouseover)="onLinkHover('projects')" (mouseout)="onLeaveLinkHover()" (click)="scrollTo('projects')">
                        Projects
                    </li>
                    <li (mouseover)="onLinkHover('resume')" (mouseout)="onLeaveLinkHover()" (click)="scrollTo('resume')">
                        Resume
                    </li>
                </ul>
            </nav>
        </div>
        <div class="contact-icons">
            <a class="contact-icon gmail" href="mailto: dudugeorge89@gmail.com">
               <img src="assets/images/icons/gmail_icon.png" alt="gmail logo">
            </a>
            <a class="contact-icon linkedin" href="https://www.linkedin.com/in/georgios-doudouliakis-b97a5b19a/" target="blank">
                <img src="assets/images/icons/linkedin_icon.png" alt="linkedin logo">
            </a>
        </div>
    </div>
</header>
